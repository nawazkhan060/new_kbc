<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KBC - College Edition</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  
  <style>
    /* Only for logos — doesn't affect existing layout */
    .logo-container {
      position: fixed;
      top: 15px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 100;
    }

    .logo-container img {
      height: 50px;
      /* Adjust height as needed */
    }
  </style>
</head>
<body>

  <!-- 🆕 Logos on Left & Right (Does NOT affect layout below) -->
  <div class="logo-container">
    <img style="height: 150px; margin-left: 150px;" src="Screenshot_2025-09-15_184559-removebg-preview.png" alt="Left Logo">
    <img style="height: 120px;" src="Screenshot_2025-09-15_184622-removebg-preview.png" alt="Right Logo">
  </div>

  <!-- ⚠️ YOUR ORIGINAL CONTENT BELOW — UNCHANGED -->
  <div class="kbc-container">

    <!-- Prize Ladder -->
    <div class="prize-ladder">
      <ul id="money-tree">
        <li><span>₹ 3,000</span></li>
        <li><span>₹ 2,500</span></li>
        <li><span>₹ 2,000</span></li>
        <li><span>₹ 1,500</span></li>
        <li><span>₹ 1,000</span></li>
        <li><span>₹ 900</span></li>
        <li><span>₹ 800</span></li>
        <li><span>₹ 700</span></li>
        <li><span>₹ 600</span></li>
        <li><span>₹ 500</span></li>
        <li><span>₹ 400</span></li>
        <li><span>₹ 300</span></li>
        <li><span>₹ 200</span></li>
        <li><span>₹ 100</span></li>
        <li class="current"><span>₹ 0</span></li>
      </ul>
    </div>

    <!-- Game Area -->
    <div class="game-area">
      <div class="header">
        <img style="height: 200px;" src="WhatsApp Image 2025-09-13 at 12.36.38 PM.jpeg" alt="">
      </div>
      <div class="timer">60</div>

      <div class="question-box">
        <p id="question-text">ANSWER THE QUESTIONS...</p>
      </div>

      <div class="options-grid" id="options-container">
        <!-- Options injected here -->
      </div>

      <div id="result-message"></div>
    </div>
  </div>

  <!-- Audio Feedback -->
  <script src="script.js"></script>
</body>
</html>
